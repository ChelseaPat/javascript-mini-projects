<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Understanding JavaScript's Capture</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

    <div class="one">
        <div class="two">
        <div class="three">
        </div>
        </div>
    </div>

<style>
    html {
        box-sizing: border-box;
    }

    *, *:before, *:after {
        box-sizing: inherit;
    }

    div {
        width: 100%;
        padding: 100px;
    }

    .one {
        background: thistle;
    }

    .two {
        background: mistyrose;
    }

    .three {
        background: coral;
    }
</style>
<button></button>
<script>
    const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');


    function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation(); // stop bubbling!
    }
    
    divs.forEach(div => div.addEventListener('click', logText, {
        capture: false, // triggers via one, two, three when true. // when false it captures but then runs the events bubbling from down to up, three, two, one
        once: true // unbinds itself after listening to a click once.
    }));

    button.addEventListener('click', () => {
        console.log('Click!!!');
    }, {
        once: true
    });

</script>
</body>
</html>
